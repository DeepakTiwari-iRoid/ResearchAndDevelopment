[versions]
agp = "8.11.2"
kotlin = "2.3.0"

# AndroidX
coreKtx = "1.17.0"
lifecycle = "2.10.0"
activityCompose = "1.12.2"
appcompat = "1.7.1"
constraintlayout = "2.2.1"
navigation = "2.9.6"
exifinterface = "1.4.2"

# Compose
composeBom = "2026.01.00"

# CameraX
cameraX = "1.5.2"

# Media
media3 = "1.9.0"

# Paging / Images
pagingCompose = "3.3.6"
coilCompose = "2.7.0"

# Maps / Google
mapsCompose = "7.0.0"
mapsUtils = "3.20.1"
playServicesMaps = "20.0.0"
playServicesLocation = "21.3.0"

# ML / Vision
mlkitFaceDetection = "16.1.7"
mlkitFaceMesh = "16.0.0-beta3"

# TensorFlow
tflite = "2.17.0"
tfliteSupport = "0.5.0"
tfliteVision = "0.4.4"

# Utilities
gsonConverter = "3.0.0"
guava = "33.5.0-android"
timber = "5.0.1"
socketIo = "0.6.0"
cookiebar2 = "1.1.5"
accompanistPermissions = "0.37.3"
healthConnect = "1.1.0"

# Google Credentials
credentials = "1.5.0"
googleid = "1.1.1"

# UI
material = "1.13.0"

# OpenCV
opencv = "4.5.3.0"

# Test
junit = "4.13.2"
androidxJunit = "1.3.0"
espresso = "3.7.0"


[libraries]
# Core
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
androidx-lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activityCompose" }

# Compose (BOM)
androidx-compose-bom = { module = "androidx.compose:compose-bom", version.ref = "composeBom" }
androidx-ui = { module = "androidx.compose.ui:ui" }
androidx-ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
androidx-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
androidx-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4" }
androidx-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }
androidx-material3 = { module = "androidx.compose.material3:material3" }
androidx-material-icon = { module = "androidx.compose.material:material-icons-extended" }

# Navigation
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigation" }
androidx-navigation-runtime-ktx = { module = "androidx.navigation:navigation-runtime-ktx", version.ref = "navigation" }
androidx-navigation-fragment-ktx = { module = "androidx.navigation:navigation-fragment-ktx", version.ref = "navigation" }
androidx-navigation-ui-ktx = { module = "androidx.navigation:navigation-ui-ktx", version.ref = "navigation" }

# UI Views
material = { module = "com.google.android.material:material", version.ref = "material" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
androidx-constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintlayout" }

# CameraX
camera-core = { module = "androidx.camera:camera-core", version.ref = "cameraX" }
camera-camera2 = { module = "androidx.camera:camera-camera2", version.ref = "cameraX" }
camera-lifecycle = { module = "androidx.camera:camera-lifecycle", version.ref = "cameraX" }
camera-view = { module = "androidx.camera:camera-view", version.ref = "cameraX" }
camera-video = { module = "androidx.camera:camera-video", version.ref = "cameraX" }
camera-extensions = { module = "androidx.camera:camera-extensions", version.ref = "cameraX" }

# Media
androidx-media3-ui = { module = "androidx.media3:media3-ui", version.ref = "media3" }
androidx-media3-exoplayer = { module = "androidx.media3:media3-exoplayer", version.ref = "media3" }

# Paging / Images
androidx-paging-compose = { module = "androidx.paging:paging-compose", version.ref = "pagingCompose" }
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coilCompose" }

# Maps
maps-compose = { module = "com.google.maps.android:maps-compose", version.ref = "mapsCompose" }
android-maps-utils = { module = "com.google.maps.android:android-maps-utils", version.ref = "mapsUtils" }
play-services-maps = { module = "com.google.android.gms:play-services-maps", version.ref = "playServicesMaps" }
play-services-location = { module = "com.google.android.gms:play-services-location", version.ref = "playServicesLocation" }

# ML Kit
mlkit-face-detection = { module = "com.google.mlkit:face-detection", version.ref = "mlkitFaceDetection" }
mlkit-face-mesh = { module = "com.google.mlkit:face-mesh-detection", version.ref = "mlkitFaceMesh" }

# TensorFlow Lite
tensorflow-lite = { module = "org.tensorflow:tensorflow-lite", version.ref = "tflite" }
tensorflow-lite-support = { module = "org.tensorflow:tensorflow-lite-support", version.ref = "tfliteSupport" }
tensorflow-lite-metadata = { module = "org.tensorflow:tensorflow-lite-metadata", version.ref = "tfliteSupport" }
tensorflow-lite-gpu = { module = "org.tensorflow:tensorflow-lite-gpu", version.ref = "tflite" }
tensorflow-lite-task-vision = { module = "org.tensorflow:tensorflow-lite-task-vision", version.ref = "tfliteVision" }

# Utilities
converter-gson = { module = "com.squareup.retrofit2:converter-gson", version.ref = "gsonConverter" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }
socket-io = { module = "dev.icerock.moko:socket-io", version.ref = "socketIo" }
cookiebar2 = { module = "org.aviran.cookiebar2:cookiebar2", version.ref = "cookiebar2" }
androidx-accompanist-permission = { group = "com.google.accompanist", name = "accompanist-permissions", version.ref = "accompanistPermissions" }

# Google Credentials
google-credentials = { module = "androidx.credentials:credentials", version.ref = "credentials" }
google-credentials-auth = { module = "androidx.credentials:credentials-play-services-auth", version.ref = "credentials" }
google-credentials-id = { module = "com.google.android.libraries.identity.googleid:googleid", version.ref = "googleid" }

# Other
androidx-exifinterface = { module = "androidx.exifinterface:exifinterface", version.ref = "exifinterface" }
opencv = { module = "com.quickbirdstudios:opencv", version.ref = "opencv" }
health-connect = { group = "androidx.health.connect", name = "connect-client", version.ref = "healthConnect" }

# Test
junit = { module = "junit:junit", version.ref = "junit" }
androidx-junit = { module = "androidx.test.ext:junit", version.ref = "androidxJunit" }
androidx-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso" }


[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
